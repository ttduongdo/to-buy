<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-buy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <!-- <div class="logo">
                <img src="logo.png" alt="Cosmetic Distributor Logo">
            </div> -->
            <nav class="navigation">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Shop</a>
                <a href="#" class="nav-link">My Wishlist</a>
            </nav>
            <div class="user">
                <button class="signin button">Sign up</button>
                <button class="signin button">Log in</button>
            </div>
        </div>   
    </header>

    <main class="maincontainer">
        <button class="add button">Click to add</button>

        <dialog id="dialog" >
            <form id="form">
                    <legend>Product Details</legend>
                    <div>
                        <label for="name">Name of product: </label>
                        <input type="text" id="name" name="name">
                    </div>
                    
                    <div>
                        <label for="brand">Brand: </label>
                        <input type="text" id="brand" name="brand">
                    </div>
        
                    <div>
                        <label for="price">Price: </label>
                        <input type="number" id="price" name="price">
                    </div>
        
                    <div>
                        <label for="type">Type of product: </label>
                        <select name="type" id="type">
                            <option value="body">Body care</option>
                            <option value="facial">Facial</option>
                            <option value="hair">Hair care</option>
                        </select>
                    </div>

                    <div>
                        <button type="button" value="cancel" formmethod="dialog" class="cancel button">Cancel</button>
                        <button type="submit" class="submit button">Add to cart</button>
                    </div>
                    
          
    
            </form>
        </dialog>
         
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Cosmetic Distributor. All rights reserved.</p>
        </div>
    </footer>


    <script src="script.js"></script> 
</body>
</html>
